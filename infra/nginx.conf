# TODO: Configure Nginx for production deployment
# This is a placeholder for reverse proxy configuration

upstream backend {
    server backend-api:3000;
}

upstream ml-service {
    server ml-service:8000;
}

server {
    listen 80;
    server_name localhost;

    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /ml/ {
        proxy_pass http://ml-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}